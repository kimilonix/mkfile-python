name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build package
      run: |
        python setup.py sdist bdist_wheel

    - name: Publish to Symantec Release Bot
      env:
        SYMANTEC_API_TOKEN: ${{ secrets.SYMANTEC_API_TOKEN }}
      run: |
        curl -X POST "https://api.symantec.com/release" \
        -H "Authorization: Bearer $SYMANTEC_API_TOKEN" \
        -F "file=@dist/py1-0.1.0-py3-none-any.whl" \
        -F "version=0.1.0" \
        -F "release_notes=Release notes here"
